            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="map_info">
          <dl class="text">
            <dt>&lt;설악웨딩타운 4층 아트그레이스홀&gt;</dt>

    <!--container_5 : 방명록-->
    <div class="container">
      <div id="guest" class="item">
        <img src="./images/guestbook.png" />
      </div>
      <div id="guest_area" class="item">
        <!--input+버튼1개-->
        <form id="guestform">
          <div class="write_box">
            <dl>
              <dt>Name</dt>
              <dd>
                <input type="text" id="Name" name="Name" maxlength="20" />
              </dd>
            </dl>
            <dl>
              <dt>Password</dt>
              <dd>
                <input
                  type="password"
                  id="Password"
                  name="Password"
                  maxlength="20"
                />
              </dd>
            </dl>
            <dl>
              <dt>Message</dt>
              <dd>
                <input
                  type="text"
                  id="Message"
                  name="Message"
                  maxlength="200"
                />
              </dd>
            </dl>
          </div>
          <div class="btn_area">
            <button>축하메시지 남기기</button>
          </div>
        </form>
        <!--방명록 목록 + 버튼2개-->
        <div class="messages">
          <ul></ul>
          <!--방명록 목록-->
          <div class="btn_area">
            <button>더보기</button>
            <button>전체보기</button>
          </div>
        </div>
      </div>
